<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restless Coder - Voice Client</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background-color: #f0f0f0; }
        #controls { margin-bottom: 10px; } /* Adjusted margin */
        #voiceButton { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-bottom: 10px; } /* Added margin */
        #voiceControls { margin-bottom: 20px; display: flex; align-items: center; }
        #voiceControls label { margin-right: 10px; }
        #messages { width: 80%; max-width: 600px; min-height: 100px; border: 1px solid #ccc; background-color: #fff; padding: 10px; overflow-y: auto; }
        .message { margin-bottom: 8px; padding: 5px; border-radius: 4px; }
        .user-message { background-color: #e1f5fe; text-align: right; }
        .assistant-message { background-color: #f1f8e9; }
        #copyPrompt { margin-top: 10px; font-size: 0.9em; color: #555;}
    </style>
</head>
<body>
    <h1>Restless Coder - Voice Client</h1>
    <div id="controls">
        <button id="voiceButton">Start Listening</button>
    </div>
    <div id="voiceControls">
        <label for="voiceSelect">Choose an assistant voice:</label>
        <select id="voiceSelect"></select>
    </div>
    <div id="messages">
        <p><em>Click "Start Listening" and speak your command.</em></p>
    </div>
    <p id="copyPrompt">Transcribed text will be sent to the server automatically.</p>

    <script type="module">
        import { initializeUiElements } from './uiUtils.js';
        import { initializeSpeechRecognition } from './speechRecognition.js';
        import { initializeTextToSpeech } from './textToSpeech.js';
        import { initializeSseClient } from './sseClient.js';

        document.addEventListener('DOMContentLoaded', () => {
            initializeUiElements(); // Initialize DOM elements first
            initializeSpeechRecognition();
            initializeTextToSpeech();
            initializeSseClient();

            // The initial placeholder message is part of the HTML.
            // Browser capability messages are handled by the respective initialize functions.
        });
    </script>
</body>
</html>
